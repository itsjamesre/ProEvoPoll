     <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Asap:400,700,400italic,700italic">
     
     <link rel="stylesheet" href="{{ STATIC_URL }}/css/h5bp.css">
     <link rel="stylesheet" href="{{ STATIC_URL }}/css/screen.css">
     
     <link rel="stylesheet" media="all and (orientation:landscape)" href="{{ STATIC_URL }}/css/landscape.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}js/backbone-min.js"></script>
    <script src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>
    <script src="{{ STATIC_URL }}js/ICanHaz.min.js"></script>
    
    <script language="javascript" type="text/javascript" src="{{ STATIC_URL }}js/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="{{ STATIC_URL }}js/flot/jquery.flot.pie.js"></script>

    <script>
      POLL_API = "{% url api_dispatch_list api_name="v1" resource_name="poll" %}";
      RESPONSE_API = "{% url api_dispatch_list api_name="v1" resource_name="response" %}";
      {% if data %}
      app = {loaded: true};
      {% endif %}
    </script>
    <script src="{{ STATIC_URL }}js/poll.js"></script>
    <script src="{{ STATIC_URL }}js/script.js"></script>

    <!-- NEW TEMPLATES -->
    <script type="text/html" id="rateStep">
      {% straight_include "rateStep.mustache" %}
    </script>

    <script type="text/html" id="multiStep">
      {% straight_include "multiStep.mustache" %}
    </script>

    <script type="text/html" id="resultsStep">
      {% straight_include "resultsStep.mustache" %}
    </script>

      <nav>
         <button id="poll1" class="js-poll-select on">I</button>
